${custom.git_status}\
[î‚°](fg:yellow bg:green)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[î‚°](fg:green bg:sapphire)\
$docker_context\
[î‚°](fg:sapphire bg:lavender)\
$time\
[î‚´ ](fg:lavender)\
${custom.jj}\
"""
command_timeout = 5000
# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like ï„  to save some space
[username]
show_always = true
style_user = "bg:red fg:crust"
style_root = "bg:red fg:crust"
format = '[$user ]($style)'

[directory]
style = "bg:peach fg:crust"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "â€¦/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "ó°ˆ™ "
"Downloads" = "ï€™ "
"Music" = "ï€ "
"Pictures" = "ï€¾ "
# Keep in mind that the order matters. For example:
# "Important Documents" = " ïœ˜ï„ª "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important ïœ˜ " = " ïœ˜ï„ª "

[c]
symbol = "î˜ "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = "ïŒˆ "
style = "bg:sapphire"
format = '[[ $symbol( $context) ](fg:crust bg:sapphire)]($style) $path'

[elixir]
symbol = "î‰µ "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = "î˜¬ "
style = "bg:green"
format = '[ $symbol ($version) ]($style)'

# custom module for jj status
[custom.jj]
description = "The current jj status"
when = "jj --ignore-working-copy root"
command = '''
jj log --revisions @ --no-graph --ignore-working-copy --color always --limit 1 --template '
  separate(" ",
    change_id.shortest(4),
    bookmarks,
    "|",
    concat(
      if(conflict, "ğŸ’¥"),
      if(divergent, "ğŸš§"),
      if(hidden, "ğŸ‘»"),
      if(immutable, "ğŸ”’"),
    ),
    raw_escape_sequence("\x1b[1;32m") ++ if(empty, "(empty)"),
    raw_escape_sequence("\x1b[1;32m") ++ coalesce(
      truncate_end(29, description.first_line(), "â€¦"),
      "(no description set)",
    ) ++ raw_escape_sequence("\x1b[0m"),
  )
' | cat; echo " â¯ "
'''

# optionally disable git modules when JJ is found.
# note that you'll need to add ${custom.git_branch}, ${custom.git_commit} etc
# into format: https://starship.rs/config/#default-prompt-format
[git_status]
disabled = true

[custom.git_status]
when = "! jj --ignore-working-copy root"
command = "starship module git_status"
style = "bg:yellow"
description = "Only show git_status if we're not in a jj repo"
format = '[[($all_status$ahead_behind )](fg:crust bg:yellow)]($style)'

[git_commit]
disabled = true

[custom.git_commit]
when = "! jj --ignore-working-copy root && git -C . rev-parse"
command = "starship module git_commit"
style = "bg:yellow"
description = "Only show git_commit if we're not in a jj repo"

[git_metrics]
disabled = true

[custom.git_metrics]
when = "! jj --ignore-working-copy root && git -C . rev-parse"
command = "starship module git_metrics"
description = "Only show git_metrics if we're not in a jj repo"
style = "bg:yellow"

[git_branch]
disabled = true

[custom.git_branch]
when = "! jj --ignore-working-copy root && git -C . rev-parse"
command = "starship module git_branch"
description = "Only show git_branch if we're not in a jj repo"
style = "bg:yellow"
symbol = "ï˜"
format = '[[ $symbol $branch ](fg:crust bg:yellow)]($style)'

