# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, exec, kitty
bind = $mainMod, T, exec, kitty
# bind = $mainMod, C, killactive, 
bind = $mainMod, Q, killactive, 
# bind = $mainMod, M, exit, 
bind = $mainMod SHIFT, Q, exit, 
# bind = $mainMod, E, exec, dolphin
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Space, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Focus next window
bind = $mainMod, n, cyclenext
bind = $mainMod SHIFT, n, cyclenext, prev

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# pyprland
bind = ALT SHIFT,  Escape, exec, pypr toggle_dpms
bind = ALT SHIFT,  Z, exec, pypr zoom
bind = ALT SHIFT,  O, exec, pypr shift_monitors +1
bind = ALT SHIFT,  E, exec, pypr expose
bind = ALT SHIFT,  K, exec, pypr change_workspace +1
bind = ALT SHIFT,  J, exec, pypr change_workspace -1
bind = ALT SHIFT,  C, exec, pypr toggle term
bind = ALT SHIFT,  T, exec, pypr toggle dict
bind = ALT SHIFT,  M, exec, pypr toggle mpc
bind = ALT SHIFT,  B, exec, pypr toggle btop
bind = ALT SHIFT,  V, exec, pypr toggle volume

# Add this bind to your hypr config, it opens the rofi launcher
# bind = $mainMod, L, exec, wofi -I -i --show drun 
bind = $mainMod, g, global, caelestia:launcher
bind = $mainMod, semicolon, exec, caelestia shell drawers toggle sidebar

# Screenshot with grimblast
bind = ALT SHIFT, 1, global, caelestia:screenshot  # Capture region
bind = ALT SHIFT, 2, exec, bash ~/.dotfiles/scripts/ss.sh output
bind = ALT SHIFT, 3, exec, bash ~/.dotfiles/scripts/ss.sh window-edit
bind = ALT SHIFT, 4, exec, bash ~/.dotfiles/scripts/ss.sh region
bind = ALT SHIFT, 5, exec, bash ~/.dotfiles/scripts/ss.sh region-edit

# screenshot your desktop with selection
# grim -l 0 -g "$(slurp)" - | wl-copy

# password manager
bind = ALT SHIFT, P, exec, passmenu

# Volume Control
bindle = , XF86AudioLowerVolume, exec, amixer set Master 5%-
bindle = , XF86AudioRaiseVolume, exec, amixer set Master 5%+
bindl = , XF86AudioMute, exec, amixer set Master toggle

bindle = Alt Shift, A, exec, amixer set Master 5%-
bindle = Alt Shift, S, exec, amixer set Master 5%+
bindl = Alt SHift, D, exec, amixer set Master toggle

# Brightness Control
bindle = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# lock
bind = SHIFT ALT, L, global, caelestia:lock
bind = $mainMod SHIFT, L, global, caelestia:session

# toggle monitor
bind = SHIFT, XF86MonBrightnessDown, exec, sleep 1 && hyprctl dispatch dpms off eDP-1
bind = SHIFT, XF86MonBrightnessUp, exec, sleep 1 && hyprctl dispatch dpms on eDP-1

# reload quickshell
bind = $mainMod SHIFT, W, exec, pkill quickshell && caelestia shell -d
